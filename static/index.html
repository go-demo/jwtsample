<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JTW Sample</title>
		<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>测试数据列表</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table table-hover" id="tbData">
						<thead>
							<tr>
								<th>Head Title</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
	<script type="text/javascript">
	function fBindData(){
		$.ajax('/api/data',{headers:{'x-access-token':localStorage.getItem('token')}}).then(function(result){
			var html='';
			$.each(result.Data, function(k,v){
				html+='<tr><td>'+v+'<td></tr>';
			});
			$('#tbData>tbody').html(html);
		},function(result){
			alert(result.responseText);
		});
	}
	$(function(){
		fBindData();
	});
	</script>
</body>
</html>
